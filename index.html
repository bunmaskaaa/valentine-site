<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine üíò</title>

  <style>
    :root{
      --yesScale: 1;
      --mood: 0; /* 0..7 */
    }

    *{ box-sizing: border-box; }

    body{
      height:100vh; margin:0; overflow:hidden;
      display:grid; place-items:center;
      font-family:"Comic Sans MS","Trebuchet MS",system-ui,sans-serif;
      transition: filter 240ms ease, background 240ms ease;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    /* Mood shifts (background + slight desat) */
    body[data-mood="0"]{ background: linear-gradient(135deg,#ff9a9e,#fad0c4); filter:none; }
    body[data-mood="1"]{ background: linear-gradient(135deg,#ff8fb5,#ffd1dc); filter:saturate(0.96); }
    body[data-mood="2"]{ background: linear-gradient(135deg,#ff7ea8,#ffc3d1); filter:saturate(0.92); }
    body[data-mood="3"]{ background: linear-gradient(135deg,#f6a5c0,#e7d6dc); filter:saturate(0.80); }
    body[data-mood="4"]{ background: linear-gradient(135deg,#d6b6c6,#cfcfd6); filter:saturate(0.65); }
    body[data-mood="5"]{ background: linear-gradient(135deg,#caa6c3,#bfc5d4); filter:saturate(0.55) contrast(0.98); }
    body[data-mood="6"]{ background: linear-gradient(135deg,#ff7eb3,#ff65a3); filter:saturate(1.05); }
    body[data-mood="7"]{ background: linear-gradient(135deg,#ff758c,#ff7eb3); filter:saturate(1.12); }

    .card{
      width:min(780px, 92vw);
      padding:28px 22px 20px;
      border-radius:24px;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      box-shadow: 0 22px 70px rgba(0,0,0,0.18);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(2rem, 4vw, 3rem);
      color:#fff;
      text-shadow: 2px 2px rgba(255,95,126,0.95);
    }

    .sub{
      color: rgba(255,255,255,0.93);
      font-size: 1.05rem;
      margin: 0 0 14px;
    }

    .arena{
      height: 260px;
      position: relative;
      margin: 16px auto 10px;
      border-radius: 18px;
      border: 2px dashed rgba(255,255,255,0.55);
      background: rgba(255,255,255,0.12);
      overflow: hidden;
    }

    button{
      border: none;
      border-radius: 14px;
      padding: 14px 22px;
      font-size: 1.35rem;
      cursor: pointer;
      position: absolute;
      user-select: none;
      white-space: nowrap;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 180ms ease, left 140ms ease, top 140ms ease, opacity 200ms ease;
    }

    #yes{
      left: 50%;
      top: 60%;
      transform: translateX(-50%) scale(var(--yesScale));
      background: #ff5f7e;
      color: white;
    }
    #yes:active{ transform: translateX(-50%) scale(calc(var(--yesScale) * 0.98)); }

    #no{
      left: 18%;
      top: 62%;
      background: #fff;
      color: #ff5f7e;
      border: 2px solid rgba(255,95,126,0.35);
    }

    .reaction{
      margin-top: 10px;
      min-height: 32px;
      color:#fff;
      font-size: 1.1rem;
      text-shadow: 1px 1px rgba(0,0,0,0.12);
    }

    .meterWrap{
      margin: 10px auto 0;
      width: min(560px, 88%);
    }
    .meterLabel{
      color: rgba(255,255,255,0.92);
      font-size: 0.95rem;
      margin-bottom: 6px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
    }
    .meter{
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      overflow:hidden;
    }
    .meter > div{
      height:100%;
      width:0%;
      background: rgba(255,95,126,0.95);
      transition: width 200ms ease;
    }

    .tiny{
      margin-top: 10px;
      font-size: 0.92rem;
      color: rgba(255,255,255,0.86);
    }
    .mobileTip{
      display:none;
      margin-top: 10px;
      color: rgba(255,255,255,0.92);
      font-size: 0.95rem;
    }
    @media (hover:none) and (pointer:coarse){
      .mobileTip{ display:block; }
    }

    /* Fake modal */
    .modalOverlay{
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      z-index: 50;
    }
    .modal{
      width: min(520px, 90vw);
      border-radius: 18px;
      padding: 18px 16px;
      background: rgba(255,255,255,0.22);
      box-shadow: 0 22px 70px rgba(0,0,0,0.25);
      color:#fff;
      text-align:center;
    }
    .modal h2{
      margin: 0 0 6px;
      font-size: 1.45rem;
      text-shadow: 1px 1px rgba(0,0,0,0.12);
    }
    .modal p{
      margin: 0 0 14px;
      color: rgba(255,255,255,0.92);
    }
    .modalBtns{
      display:flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .modalBtns button{
      position: static;
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
    }
    .modalYes{
      background: #ff5f7e;
      color:#fff;
    }

    /* Floating hearts */
    .heart{
      position: fixed;
      bottom: -40px;
      font-size: 22px;
      pointer-events: none;
      opacity: 0.88;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.2));
      z-index: 5;
    }
    @keyframes floatUp{
      to{ transform: translateY(-110vh) translateX(var(--drift)); opacity:0.05; }
    }

    /* Confetti */
    .confetti{
      position: fixed;
      top: -20px;
      width: 10px;
      height: 14px;
      border-radius: 3px;
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 60;
    }
    @keyframes fall{
      to{ transform: translateY(110vh) rotate(720deg); opacity: 1; }
    }

    /* Cursor betrayal near NO */
    .evilCursor{
      cursor: not-allowed !important;
    }
  </style>
</head>

<body data-mood="0">
  <div class="card">
    <h1 id="title">Will you be my Valentine? üíñ</h1>
    <div class="sub" id="subtitle">Choose wisely‚Ä¶ the universe is watching üëÄ</div>

    <div class="arena" id="arena">
      <button id="yes">YES üíò</button>
      <button id="no">NO üòí</button>
    </div>

    <div class="reaction" id="reaction"></div>

    <div class="meterWrap">
      <div class="meterLabel">
        <span>Emotional damage meter</span>
        <span id="countLabel">0 / 7</span>
      </div>
      <div class="meter"><div id="meterFill"></div></div>
    </div>

    <div class="tiny" id="tiny">P.S. Trying to click ‚ÄúNO‚Äù may have‚Ä¶ consequences üòå</div>
    <div class="mobileTip">On phone: tap NO and watch it panic-move üòà</div>
  </div>

  <!-- Fake "Are you sure?" modal that lies -->
  <div class="modalOverlay" id="modal">
    <div class="modal">
      <h2 id="modalTitle">Are you sure you want to say NO?</h2>
      <p id="modalBody">This action may cause severe heartbreak.</p>
      <div class="modalBtns">
        <button class="modalYes" id="modalYes1">YES</button>
        <button class="modalYes" id="modalYes2">YES</button>
      </div>
    </div>
  </div>

  <script>
    // Personalization (only appears once in text)
    const herName = "Stuti Sinha";

    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const reaction = document.getElementById("reaction");
    const meterFill = document.getElementById("meterFill");
    const countLabel = document.getElementById("countLabel");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const tiny = document.getElementById("tiny");

    const modal = document.getElementById("modal");
    const modalYes1 = document.getElementById("modalYes1");
    const modalYes2 = document.getElementById("modalYes2");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");

    let attempts = 0;
    let yesScale = 1;
    const maxAttemptsBeforeNoVanish = 7;

    // Evolving texts
    const emotionalLines = [
      "Wow. That hurt. üò≠",
      `${herName}‚Ä¶ really? üòî`,
      "I‚Äôm gonna pretend I didn‚Äôt see that. üòå",
      "Okay that‚Äôs personal now. üíÄ",
      "You‚Äôre breaking my heart (literally). üíî",
      "Fine. The universe said NO to your NO. üò§",
      "NO is no longer an option üòåüíñ"
    ];

    const yesTextStages = [
      "YES üíò",
      "YES (pls) ü•∫",
      "YES (I made this) üòå",
      "YES (be nice) üò≠",
      "YES (your mom would approve) ü§ù",
      "YES (last chance) üòè",
      "YES (inevitable) ‚ú®"
    ];

    const noGaslightStages = [
      "NO üòí",
      "NO (misclick?)",
      "NO (are you sure?)",
      "NO (this won't work)",
      "NO (why are you like this)",
      "YES (but red) üòà",   // sneaky
      "NO (disappearing...)"
    ];

    // Reverse psychology beat
    const reversePsychologyBeatAt = 5; // attempt 5 triggers "okay fine you win"
    let reverseBeatDone = false;

    // Time pressure illusion beat
    const countdownBeatAt = 4; // attempt 4 triggers fake countdown once
    let countdownDone = false;

    // Utility
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function setMood(m){
      document.body.setAttribute("data-mood", String(clamp(m,0,7)));
    }

    function moveNoRandomly(){
      if (attempts >= maxAttemptsBeforeNoVanish) return;

      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 8;

      const maxLeft = rect.width - btnRect.width - pad;
      const maxTop  = rect.height - btnRect.height - pad;

      const left = Math.random() * Math.max(0, maxLeft);
      const top  = Math.random() * Math.max(0, maxTop);

      noBtn.style.left = `${left}px`;
      noBtn.style.top  = `${top}px`;
    }

    function spawnHearts(n = 5){
      for (let i=0;i<n;i++){
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = ["üíñ","üíò","üíó","üíû","üíï"][Math.floor(Math.random()*5)];
        el.style.left = (Math.random()*100) + "vw";
        el.style.setProperty("--drift", (Math.random()*180 - 90) + "px");
        const dur = (Math.random()*2 + 2.6).toFixed(2);
        el.style.animationDuration = dur + "s";
        document.body.appendChild(el);
        setTimeout(()=>el.remove(), (parseFloat(dur)*1000)+250);
      }
    }

    // Confetti on YES
    function confettiBurst(count = 140){
      for (let i=0;i<count;i++){
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = (Math.random()*100) + "vw";
        c.style.animationDuration = (Math.random()*2.2 + 2.0).toFixed(2) + "s";
        c.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;
        // no hard-coded colors? (we'll randomize with HSL)
        const hue = Math.floor(Math.random()*360);
        c.style.background = `hsl(${hue} 90% 70%)`;
        c.style.width = (Math.random()*8 + 6).toFixed(0) + "px";
        c.style.height = (Math.random()*10 + 10).toFixed(0) + "px";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(), 5000);
      }
    }

    function vibrate(ms){
      try{
        if (navigator.vibrate) navigator.vibrate(ms);
      }catch(e){}
    }

    // Fake modal that lies
    function openLyingModal(){
      modalTitle.textContent = "Are you sure you want to say NO?";
      modalBody.textContent = "This action may cause severe heartbreak.";
      modal.style.display = "grid";
    }
    function closeModal(){
      modal.style.display = "none";
    }

    function updateTexts(){
      // YES gets more pleading/funny
      yesBtn.textContent = yesTextStages[clamp(attempts, 0, yesTextStages.length-1)];

      // NO gaslights
      const idx = clamp(attempts, 0, noGaslightStages.length-1);
      noBtn.textContent = noGaslightStages[idx];

      // If NO temporarily says "YES (but red)" we keep behavior as NO (still runs away)
      // If she clicks that, we still treat it as a NO attempt.
    }

    async function fakeCountdown(){
      countdownDone = true;
      subtitle.textContent = "Offer expires in 5‚Ä¶";
      for (let i=5; i>=1; i--){
        subtitle.textContent = `Offer expires in ${i}‚Ä¶`;
        await new Promise(r=>setTimeout(r, 420));
      }
      subtitle.textContent = "Just kidding. üòå You can still choose YES.";
      setTimeout(()=> subtitle.textContent = "Choose wisely‚Ä¶ the universe is watching üëÄ", 1400);
    }

    async function reversePsychologyBeat(){
      reverseBeatDone = true;

      reaction.textContent = "Okay fine. You win. I won‚Äôt ask anymore. üôÇ";
      noBtn.style.transition = "none";
      // Freeze NO briefly to bait the click
      await new Promise(r=>setTimeout(r, 650));
      noBtn.style.transition = "";
      reaction.textContent = "‚Ä¶just kidding üòå";
      moveNoRandomly();
      spawnHearts(4);
    }

    function updateMeterAndMood(){
      const pct = clamp((attempts / maxAttemptsBeforeNoVanish) * 100, 0, 100);
      meterFill.style.width = pct + "%";
      countLabel.textContent = `${Math.min(attempts, maxAttemptsBeforeNoVanish)} / ${maxAttemptsBeforeNoVanish}`;
      setMood(clamp(attempts, 0, 7));
    }

    function vanishNoIfNeeded(){
      if (attempts >= maxAttemptsBeforeNoVanish){
        noBtn.style.opacity = "0";
        setTimeout(()=>{ noBtn.style.display = "none"; }, 240);
        reaction.textContent = emotionalLines[emotionalLines.length - 1];
        tiny.textContent = "Decision has been made by the universe üòåüíñ";
        // mood pop back to happy
        setMood(7);
      }
    }

    function emotionalReact(){
      attempts++;

      // YES grows
      yesScale += 0.12;
      document.documentElement.style.setProperty("--yesScale", yesScale.toFixed(2));

      reaction.textContent = emotionalLines[clamp(attempts - 1, 0, emotionalLines.length - 1)];
      spawnHearts(6);
      updateMeterAndMood();
      updateTexts();

      // Illusion beats
      if (!countdownDone && attempts === countdownBeatAt) fakeCountdown();
      if (!reverseBeatDone && attempts === reversePsychologyBeatAt) reversePsychologyBeat();

      vanishNoIfNeeded();
    }

    // Cursor betrayal: when cursor is near NO, cursor becomes not-allowed
    function handleMouseMove(e){
      if (noBtn.style.display === "none") return;

      const r = noBtn.getBoundingClientRect();
      const cx = e.clientX, cy = e.clientY;

      // distance to button center
      const bx = r.left + r.width/2;
      const by = r.top + r.height/2;
      const dist = Math.hypot(cx - bx, cy - by);

      // If within radius, betray cursor
      if (dist < 140) arena.classList.add("evilCursor");
      else arena.classList.remove("evilCursor");
    }

    // NO dodges cursor (desktop)
    noBtn.addEventListener("mouseover", () => {
      if (attempts >= maxAttemptsBeforeNoVanish) return;

      // Sometimes show lying modal instead of moving
      if (attempts === 1 || attempts === 3){
        openLyingModal();
        vibrate(60);
        return;
      }

      emotionalReact();
      moveNoRandomly();
    });

    // NO moves randomly on click/tap (mobile-friendly)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (attempts >= maxAttemptsBeforeNoVanish) return;

      // More aggressive chaos on mobile taps
      vibrate(85);
      emotionalReact();
      moveNoRandomly();
      // extra teleport
      setTimeout(moveNoRandomly, 120);
    });

    // Lying modal buttons both act like: "nice try" + continue chaos
    function modalYesClicked(){
      closeModal();
      vibrate(75);
      emotionalReact();
      moveNoRandomly();
    }
    modalYes1.addEventListener("click", modalYesClicked);
    modalYes2.addEventListener("click", modalYesClicked);

    // Close modal if you click outside the modal card
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    // YES click: romantic finish with memory hook + confetti
    yesBtn.addEventListener("click", async () => {
      // Personalized memory hook (edit this line if you want an inside joke)
      const memoryLine = "Before you say yes‚Ä¶ remember this is officially your cutest decision üòåüíñ";

      confettiBurst(160);
      spawnHearts(14);
      vibrate(120);

      // Swap screen
      document.body.innerHTML = `
        <div style="
          height:100vh; display:grid; place-items:center;
          padding:22px;
          font-family:'Comic Sans MS','Trebuchet MS',system-ui,sans-serif;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white; text-align:center;
        ">
          <div style="max-width:760px;">
            <div style="font-size:3rem; margin-bottom:10px;">YAYYYYY üíòü•∞</div>
            <div style="font-size:1.2rem; opacity:0.95; margin-bottom:10px;">${memoryLine}</div>
            <div style="font-size:1.55rem; margin-top:6px;">
              Best decision ever, ${herName} üíñ
            </div>
            <div style="margin-top:14px; font-size:1.05rem; opacity:0.95;">
              Valentine accepted. Now come here. üòå‚ú®
            </div>
          </div>
        </div>
      `;

      // Light extra confetti after the swap
      setTimeout(() => {
        try{
          const burst = (n=90)=>{
            for (let i=0;i<n;i++){
              const c=document.createElement("div");
              c.className="confetti";
              c.style.left=(Math.random()*100)+"vw";
              c.style.animationDuration=(Math.random()*2.2+1.8).toFixed(2)+"s";
              const hue=Math.floor(Math.random()*360);
              c.style.background=`hsl(${hue} 90% 70%)`;
              c.style.width=(Math.random()*8+6).toFixed(0)+"px";
              c.style.height=(Math.random()*10+10).toFixed(0)+"px";
              document.body.appendChild(c);
              setTimeout(()=>c.remove(), 5000);
            }
          };
          burst();
        }catch(e){}
      }, 250);
    });

    // Init: set title once with her name
    title.textContent = `${herName}, will you be my Valentine? üíñ`;

    // Initial NO position (random inside arena)
    requestAnimationFrame(() => moveNoRandomly());

    // Cursor betrayal tracking
    window.addEventListener("mousemove", handleMouseMove, { passive: true });

    // Keep texts in sync
    updateTexts();
    updateMeterAndMood();
  </script>
</body>
</html>
